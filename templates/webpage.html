<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
</head>
<body>

    <center>
        <h1>This is Webpage Html Page</h1>

        <table border="3px">
            <tr>
                <th>topic_name</th>
                <th>player_ID</th>
                <th>player_name</th>
                <th>Email</th>
            </tr>

            {% for wo in webpages %}
            <tr>
                <td>{{wo.topic_name}}</td>
                <td>{{wo.player_ID}}</td>
                <td>{{wo.player_name}}</td>
                <td>{{wo.Email}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
    
</body>
</html>
